{% extends "base.html" %}
{% block title %}My courses {% endblock %}

{% block content %}
<h1>My courses</h1>
<div class="module">
    {% for course in object_list %}
    <div class="course-info">
        <h3>{{ course.title }}</h3>
        <p>
            <a href="{% url "course_edit" course.id %}">Edit</a>
            <a href="{% url "course_delete" course.id %}">Delete</a>
        </p>
    </div>
    {% empty %}
    <p>
        <a href="{% url "course_created" %}" class="button">Create new course</a>
    {% endfor %}    
    </p>
</div>

{% endblock %}
